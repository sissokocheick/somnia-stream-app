<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Somnia Stream UI</title>
    <script>
  (function () {
    try {
      var t = localStorage.getItem("theme");
      if (t === "dark") document.documentElement.classList.add("dark");
      else document.documentElement.classList.remove("dark");
    } catch (_) {}
  })();
</script>


    <script>
      // Appliquer le thème avant le rendu pour éviter le flash
      (function () {
        try {
          const saved = localStorage.getItem("theme"); // "light" | "dark" | null
          const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
          const wantDark = saved ? saved === "dark" : prefersDark;
          document.documentElement.classList.toggle("dark", wantDark);
        } catch (_) {}
      })();
    </script><script>
  try { if (localStorage.getItem("theme")==="dark") document.documentElement.classList.add("dark"); } catch {}
</script>


  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
